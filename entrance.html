<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Background</title>
  <!-- Google Font for better typography -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      width: 100%;
      font-family: "Roboto Mono", monospace;
      overflow: hidden;
    }

    /* Video background styling */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(4px);
      z-index: -2;
    }

    /* Overlay to darken the background video */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      z-index: -1;
      pointer-events: none;
    }

    /* Content container centered vertically and horizontally */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ffdbaa;
      padding: 20px;
      width: 90%;
      max-width: 600px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    /* Buttons container */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    /* Improved button styling */
    .btn {
      width: 250px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: 2px solid #b3a17e;
      background-color: #ffdbaa;
      color: #333;
      cursor: pointer;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
    }

    /* Responsive styling */
    @media (max-width: 768px) {
      .content h1 {
        font-size: 2rem;
      }
      .btn {
        width: 200px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body onmouseenter="document.getElementById('bgsound').play()">
  <!-- Video Background -->
  <video class="video-bg" autoplay muted loop>
    <source src="website.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
    <!-- Audio elements -->
    <audio id="hoverSound" src="minecraft_click.mp3"></audio>
    <audio id="bgsound" src="minecraft.mp3"></audio>
  <!-- Overlay to darken video -->
  <div class="overlay"></div>



  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <div class="buttons">
      <button
        class="btn"
        onclick="window.open('portfolio.html', '_self');"
        onmouseenter="document.getElementById('hoverSound').play();"
      >
        Know Me
      </button>
      <button
        class="btn"
        onclick="window.open('https://www.linkedin.com/in/diptanshu-kumar-7a512329a/', '_blank');"
        onmouseenter="document.getElementById('hoverSound').play();"
      >
        LinkedIn
      </button>
      <button
        class="btn"
        onclick="window.open('https://github.com/Kraken-coder', '_blank');"
        onmouseenter="document.getElementById('hoverSound').play();"
      >
        GitHub
      </button>
      <button
        class="btn"
        onclick="window.open('https://www.kaggle.com/frozenblaze', '_blank');"
        onmouseenter="document.getElementById('hoverSound').play();"
      >
        Kaggle
      </button>
    </div>
  </div>

  <!-- Background sound control via video hover -->
  <script>
    const vid = document.querySelector(".overlay");
    console.log(typeof(vid));
    console.log("hello");
    let canPlay = true;
    const bgsound = document.getElementById("bgsound");

    vid.addEventListener("mouseenter", () => {
      if (canPlay) {
        bgsound.currentTime = 0;
        bgsound.play();
        canPlay = false;
      }
    });

    vid.addEventListener("mouseleave", () => {
      canPlay = true;
    });
  </script>
</body>
</html>
